{% extends 'main/macbro.html' %}
{% load static %}

{% block head %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="{% static 'main/css/mac_iphonemenu.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="container">
    <div class="sect_iphone_menu">
        <div class="sect1_menu">

        {% for i in product %}
            <img class="iphoneimg"  src="{{ i.photoiphone.url }}" alt="">
        </div>

        <div class="sect_price">
            <h1>{{ i.title }}</h1>
            <p class="gb">{{ i.content }}</p>

            <div class="sect_color">
                <h1 class="mt-5">Цвета</h1>
                <div class="sect_color_button ">
                    <button class="mt-3 watchbtn"><img src="{{ i.imgcolor2.url }}" alt="">
                        <p class="textbtniphone">Золотой</p>
                    </button>
                    <button class="mt-3 watchbtn "><img src="{{ i.imgcolor3.url }}" alt="">
                        <p class="textbtniphone">Серебро</p>
                    </button>
                </div>
                <div class="sect_color_button ">
                    <button class="watchbtn mt-3"><img src="{{ i.imgcolor4.url }}" alt="">
                        <p class="textbtniphone">Черный</p>
                    </button>
                    <button class="watchbtn  mt-3"><img src="{{ i.imgcolor5.url }}" alt="">
                        <p class="textbtniphone">Фиолетовый</p>
                    </button>
                </div>

            </div>
            <div class="sect_color">
                <h1 class="mt-5">Емкость</h1>
                <div class="sect_color_button mt-1">
                    <button class="Gigabaytbtn mt-3 ">
                        <p>{{ i.size }}</p>
                    </button>
                    <button class="Gigabaytbtn mt-3">
                        <p class="textbtniphone">{{ i.size2 }}</p>
                    </button>
                    <button class="Gigabaytbtn mt-3">
                        <p class="textbtniphone">{{ i.size3 }}</p>
                    </button>
                </div>
                <div class="sect_color_button mt-3">
                    <button class="Gigabaytbtn  ">
                        <p class="textbtniphone">{{ i.size4 }}</p>
                    </button>
                </div>
            </div>


            <div class="sect_color">
                <h1 class="mt-5">SIM</h1>
                <div class="sect_color_button mt-1">
                    <button class="Gigabaytbtn mt-3">
                        <p>{{ i.sim }}</p>
                    </button>
                    <button class="Gigabaytbtn mt-3">
                        <p class="textbtniphone ">{{ i.sim2 }}</p>
                    </button>
                    <button class="Gigabaytbtn mt-3">
                        <p class="textbtniphone">{{ i.sim3 }}</p>
                    </button>

                </div>


            </div>


        </div>
    </div>
    <div class="iphonetxt mt-5">
        <p>{{ i.list }}</p>
    </div>

    {% endfor %}

</div>
</div>

<div class="div">

</div>
{% endblock %}
